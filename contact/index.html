<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | QR Studio Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact QR Studio Pro for support, feedback, or business inquiries.">
  <link rel="stylesheet" href="contact.css">
</head>

<body>

<header class="navbar">
  <div class="logo">QR Studio Pro</div>
  <nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/privacy/">Privacy</a>
    <a href="/terms/">Terms</a>
  </nav>
</header>

<section class="contact-section">
  <div class="contact-container">

    <h1>Contact Us</h1>
    <p class="subtitle">Have questions, suggestions, or partnership inquiries? Send us a message.</p>

    <form name="contact" method="POST" data-netlify="true" action="/contact/thank-you.html">
      <input type="hidden" name="form-name" value="contact">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

  </div>
</section>

<footer class="footer">

</footer>

</body>
        </html>
